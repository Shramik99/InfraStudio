<h1>{{cardName}}</h1>
<div mat-dialog-content>
    <form [formGroup]="testForm">
    <mat-form-field appearance="outline">
        <mat-label *ngIf="data.testType == 'UC1'">Host Name</mat-label>
        <mat-label *ngIf="data.testType == 'UC2'">URL</mat-label>
        <mat-label *ngIf="data.testType == 'UC3'">Drive Path</mat-label>
        <input formControlName="testInput" matInput placeholder="Enter">
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addTest()">Submit</button>
</div>
