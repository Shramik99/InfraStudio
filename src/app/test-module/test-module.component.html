<div style="margin-top: 170px; margin-left: 360px;" >
<div *ngFor="let card of cards">
    <mat-card class="matStyle"> 
      <mat-card-title>{{card.name}}</mat-card-title>
      <mat-card-actions>
        <button mat-stroked-button (click)="openDialog(card.type, card.name)" style="margin-top: 100px;">Open</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
